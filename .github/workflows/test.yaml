name: Test

on:
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x, 15.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: |
        echo "Installing Chromium"
        apt install chromium-browser
        echo "Installing the JSON package"
        npm install -g json
        echo "Executing test.sh script"
        sh ./test.sh --pccomponentes_email ${{ secrets.PCCOMPONENTESEMAIL }} --pccomponentes_password ${{ secrets.PCCOMPONENTESPASSWORD }} --coolmod_email ${{ secrets.COOLMODEMAIL }} --coolmod_password ${{ secrets.COOLMODPASSWORD }} --ldlc_email ${{ secrets.LDLCEMAIL }} --ldlc_password ${{ secrets.LDLCPASSWORD }}
        echo "Installing dependencies"
        npm install
        echo "Executing test"
        npm start
        echo "Tests passed successfully"
